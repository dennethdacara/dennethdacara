name: Update badges

on:
  schedule:
    # Runs at 0am UTC every day
    - cron: "* * * * *"  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: dennethdacara/badge-readme@master
        with:
          CREDLY_USER: denneth-dacara
